<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search-bar">
                <input type="text" class="search_city" placeholder="Enter city name">
                <button>
                    <img src="search.png" alt="">
                </button>
            </div>
            <div class="error">
                Invalid city name!!
            </div>
            <div class="weather">
                <img src="clear.png" alt="" class="weather_icon">
                <h1 class="main_temp">0°&#x1D9C;</h1>
                <div class="temp_details">
                    <span class="weather_desc">Cloudy</span>
                    <span class="max_temp">0°/</span>
                    <span class="min_temp">0°</span>
                </div>
                <h3 class="city">Search City</h3>
            </div>
            <div class="details">
                <div class="column">
                    <img src="humidity.png" alt="">
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="column">
                    <img src="wind.png" alt="">
                    <div>
                        <p class="wind">0 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
